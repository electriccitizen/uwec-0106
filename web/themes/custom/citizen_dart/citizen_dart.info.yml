name: Citizen Dart
type: theme
description: Custom theme by Electric Citizen for use with modern Drupal websites
package: Citizen Dart
core_version_requirement: ^9 || ^10
# Defines libraries group in which we can add css/js.
libraries:
  - citizen_dart/global
  - citizen_dart/fonts
ckeditor_stylesheets:
  - https://fonts.googleapis.com/css?family=Open+Sans:ital,wght@0,400;;0,700;1,400|Material+Icons+Outlined
  - dist/cke.css
base theme: stable
hidden: false
regions:
  header: Header 
  content: Content
  prefooter: Pre-Footer  
  footer: Footer 
